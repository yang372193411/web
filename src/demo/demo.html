<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yang demo</title>
  <!--引入bootstrap的CSS，前缀不能用/-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!--引入bootatrap必须要有jquery，前缀不能用/-->
  <script src="../js/jquery-1.7.2.js"></script>
  <!--引入bootatrap必须要有bootstrap，前缀不能用/-->
  <script src="../js/bootstrap.js"></script>
  <!--引入vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    window.onload = function () {
      new Vue({
        el: "#yang",
        data: {
          msg: "yang",
          username: null,
          age: null,
          myList: [],
          nowIndex: -100
        },
        methods: {
          add: function () {
            this.myList.push({
                name: this.username,
                age: this.age
              },
            )
            this.username = "",
              this.age = ""
          },
          deleteMsg: function (n) {
            if (n == -2) {
              this.myList = []
            } else {
              this.myList.splice(n, 1)
            }
          }
        }
      })
    }
  </script>

</head>
<body>
<!--最大的div引入及使用container（容器）样式-->
<div id="yang" class="container">
  <form role="form">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username">
    </div>
    <div class="form-group">
      <label for="age">年 龄:</label>
      <input type="text" id="age" class="form-control" placeholder="请输入用户名" v-model="age">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" value="提交" @click="add()">
      <input type="reset" class="btn btn-danger" value="重置">
    </div>
  </form>
  <hr>
  <table class="table table-bordered table-hover">
    <caption class="h3 text-info">用户信息表</caption>
    <tr class="text-danger">
      <th class="text-center">序号</th>
      <th class="text-center">姓名</th>
      <th class="text-center">年龄</th>
      <th class="text-center">操作</th>
    </tr>
    <!-- v-for新用法(item,index) in myList-->
    <tr class="text-center" v-for="(item,index) in myList">
      <!--$index为对应数组的脚标-->
      <td> {{index+1}}</td>
      <td> {{item.name}}</td>
      <td> {{item.age}}</td>
      <td>
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=index">
          删除
        </button>
      </td>
    </tr>
    <tr v-show="myList.length != 0">
      <td colspan="4" class="text-right">
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-2">全部删除
        </button>
      </td>
    </tr>
    <tr v-show="myList.length==0">
      <td colspan="4" class="text-center text-muted">
        <p>暂无数据....</p>
      </td>
    </tr>
  </table>
  <!--模态框 弹出框-->
  <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" v-show="nowIndex !=-2">确认删除么？</h4>
          <h4 class="modal-title" v-show="nowIndex ==-2">确认全部删除么？</h4>
        </div>
        <div class="modal-body text-right">
          <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
          <button data-dismiss="modal" class="btn btn-danger btn sm" v-on:click="deleteMsg(nowIndex)">确认</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
